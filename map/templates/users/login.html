{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div id="login_form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <div class="block_redirect">
            <label>Do not you have an account?</label>
            <a href="{% url 'sign_up' %}" class="btn btn-success">Sign up</a>
        </div>

    </div>

{% endblock %}
